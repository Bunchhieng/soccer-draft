<body>
<div class="app-container">
    <!-- Move settings panel to bottom -->
    <div class="settings-container">
        <button class="toggle-settings" aria-label="Toggle settings">
            <i class="fas fa-cog"></i>
            Customize
        </button>
        <div class="settings-panel">
            <h2>
                Lineup Settings
                <i class="fas fa-futbol ball-animation"></i>
            </h2>
            <div class="form-group">
                <label for="lineup-name">Lineup Name</label>
                <input type="text" id="lineup-name" placeholder="Team Name">
            </div>
            <div class="form-group">
                <label for="formation">Formation</label>
                <select id="formation">
                    <option value="4-4-2">4-4-2</option>
                    <option value="4-3-3">4-3-3</option>
                    <option value="3-5-2">3-5-2</option>
                    <option value="4-2-3-1">4-2-3-1</option>
                    <option value="3-4-3">3-4-3</option>
                    <option value="5-3-2">5-3-2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="player-count">Player Count</label>
                <select id="player-count">
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11" selected>11</option>
                </select>
            </div>
            <div class="form-group" id="jersey-color-group"
                 style="display: flex; flex-direction: row; align-items: center;">
                <label for="jersey-color">Jersey Color</label>
                <input type="color" id="jersey-color" value="#ff0000">
            </div>
            <div class="form-group" id="text-color-group"
                 style="display: flex; flex-direction: row; align-items: center;">
                <label for="text-color">Text Color</label>
                <input type="color" id="text-color" value="#ffffff">
            </div>
            <div class="form-group">
                <label for="player-style">Player Style</label>
                <select id="player-style">
                    <option value="jersey">Jersey</option>
                    <option value="face">Face Circle</option>
                </select>
            </div>
            <div class="form-group">
                <button class="utility-button" id="toggle-drawing">
                    <i class="fas fa-paint-brush"></i>
                    Toggle Drawing
                </button>
            </div>
            <div class="form-group">
                <button class="utility-button" id="save-image">
                    <i class="fas fa-camera"></i>
                    Save as Image
                </button>
            </div>
            <div class="form-group">
                <button class="utility-button" id="reset-lineup">
                    <i class="fas fa-undo"></i>
                    Reset Lineup
                </button>
            </div>
            <div class="form-group" id="face-upload-group" style="display: none;">
                <label for="face-upload">Player Faces (Max: <span id="player-count-display">11</span>)</label>
                <input type="file" id="face-upload" accept="image/*" multiple>
                <small class="upload-hint">Formats: JPG, PNG</small>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="field-container">
            <div class="soccer-field">
                <div class="field-title" id="field-title"></div>
                <div class="field-lines">
                    <!-- Center Elements -->
                    <div class="center-circle"></div>
                    <div class="center-spot"></div>
                    <div class="halfway-line"></div>

                    <!-- Penalty Areas -->
                    <div class="penalty-area top"></div>
                    <div class="penalty-area bottom"></div>

                    <!-- Goal Areas -->
                    <div class="goal-area top"></div>
                    <div class="goal-area bottom"></div>

                    <!-- Goals -->
                    <div class="goal-post top"></div>
                    <div class="goal-post bottom"></div>

                    <!-- Penalty Spots -->
                    <div class="penalty-spot top"></div>
                    <div class="penalty-spot bottom"></div>

                    <!-- Corner Arcs -->
                    <div class="corner-arc top-left"></div>
                    <div class="corner-arc top-right"></div>
                    <div class="corner-arc bottom-left"></div>
                    <div class="corner-arc bottom-right"></div>
                </div>
                <div class="players-container"></div>
            </div>
        </div>
    </div>
</div>
